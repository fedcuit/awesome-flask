{% extends "base.html" %}
{% block page_content %}
    {% import "bootstrap/wtf.html" as wtf %}
    <div class="page-header">
        <h1>
            Hello, {% if name %} {{ name }} {% else %} Stranger {% endif %}
            {% if known %}
                <p>Happy to see you again!</p>
            {% else %}
                <p>Pleased to meet you!</p>
            {% endif %}
        </h1>
    </div>
    {{ wtf.quick_form(form) }}
{% endblock %}
